openapi: 3.0.3
info:
  description: All endpoints of the personal Spotify-Api
  title: Spotify-Api
  version: 1.2.0
servers:
- description: Api Server
  url: "{scheme}://{host}/spotify-api/{basePath}"
  variables:
    scheme:
      default: https
      enum:
      - https
      - http
    host:
      default: kolkie.de
      enum:
      - kolkie.de
      - localhost:8080
    basePath:
      default: v1
      enum:
      - v1
      - dev
paths:
  /Context/{contextUri}/PlayCount:
    get:
      operationId: getContextPlayCount
      parameters:
      - explode: false
        in: header
        name: accessToken
        required: true
        schema:
          type: string
        style: simple
      - example: spotify:playlist:37i9dQZF1EVJSvZp5AOML2
        explode: false
        in: path
        name: contextUri
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CountObject'
          description: OK
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Unauthorized
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Error
      summary: Gets the play count for the given context
      tags:
      - Context
      x-eov-operation-handler: controllers/ContextController
  /Playback/History:
    get:
      operationId: getPlaybackHistory
      parameters:
      - explode: false
        in: header
        name: accessToken
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/PlayHistory'
                type: array
          description: OK
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Unauthorized
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Error
      summary: Gets the playback history
      tags:
      - Playback
      x-eov-operation-handler: controllers/PlaybackController
  /Statistics/TopTracks:
    get:
      operationId: getTopTracks
      parameters:
      - explode: false
        in: header
        name: accessToken
        required: true
        schema:
          type: string
        style: simple
      - description: Unix timestamp in seconds
        explode: true
        in: query
        name: from
        required: true
        schema:
          type: integer
        style: form
      - description: Unix timestamp in seconds
        explode: true
        in: query
        name: to
        required: true
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/TopContent'
                maxItems: 5
                type: array
          description: OK
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Unauthorized
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Error
      summary: Gets the top 5 tracks for the given timeframe
      tags:
      - Statistics
      x-eov-operation-handler: controllers/StatisticsController
  /Statistics/TopContexts:
    get:
      operationId: getTopContexts
      parameters:
      - explode: false
        in: header
        name: accessToken
        required: true
        schema:
          type: string
        style: simple
      - description: Unix timestamp in seconds
        explode: true
        in: query
        name: from
        required: true
        schema:
          type: integer
        style: form
      - description: Unix timestamp in seconds
        explode: true
        in: query
        name: to
        required: true
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/TopContent'
                maxItems: 5
                type: array
          description: OK
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Unauthorized
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Error
      summary: Gets the top 5 contexts for the given timeframe
      tags:
      - Statistics
      x-eov-operation-handler: controllers/StatisticsController
  /Statistics/TopArtists:
    get:
      operationId: getTopArtists
      parameters:
      - explode: false
        in: header
        name: accessToken
        required: true
        schema:
          type: string
        style: simple
      - description: Unix timestamp in seconds
        explode: true
        in: query
        name: from
        required: true
        schema:
